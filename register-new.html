<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account - School Portal</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="assets/css/main.css">

  <!-- Inline styles for registration-specific styling -->
  <style>
    .register-page {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, var(--secondary-color) 0%, var(--secondary-dark) 100%);
      padding: var(--spacing-md);
    }

    .register-container {
      background: var(--bg-secondary);
      border-radius: var(--border-radius-lg);
      box-shadow: var(--shadow-lg);
      padding: var(--spacing-xxl);
      width: 100%;
      max-width: 500px;
    }

    .register-header {
      text-align: center;
      margin-bottom: var(--spacing-xxl);
    }

    .register-title {
      font-size: var(--font-size-2xl);
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: var(--spacing-sm);
    }

    .register-subtitle {
      color: var(--text-secondary);
      font-size: var(--font-size-base);
    }

    .register-form {
      display: flex;
      flex-direction: column;
      gap: var(--spacing-lg);
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: var(--spacing-md);
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-label {
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: var(--spacing-sm);
    }

    .form-input,
    .form-select {
      padding: var(--spacing-md);
      border: 2px solid #e1e5e9;
      border-radius: var(--border-radius-md);
      font-size: var(--font-size-base);
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }

    .form-input:focus,
    .form-select:focus {
      outline: none;
      border-color: var(--secondary-color);
      box-shadow: 0 0 0 3px rgba(46, 204, 113, 0.1);
    }

    .register-actions {
      display: flex;
      flex-direction: column;
      gap: var(--spacing-md);
      margin-top: var(--spacing-lg);
    }

    .register-btn {
      padding: var(--spacing-md);
      background: var(--secondary-color);
      color: var(--text-white);
      border: none;
      border-radius: var(--border-radius-md);
      font-size: var(--font-size-base);
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .register-btn:hover {
      background: var(--secondary-dark);
    }

    .register-btn:disabled {
      background: var(--medium-gray);
      cursor: not-allowed;
    }

    .register-links {
      text-align: center;
      margin-top: var(--spacing-lg);
    }

    .register-link {
      color: var(--secondary-color);
      text-decoration: none;
      font-weight: 500;
    }

    .register-link:hover {
      color: var(--secondary-dark);
      text-decoration: underline;
    }

    .error-message {
      background: #fee;
      color: var(--danger-color);
      padding: var(--spacing-md);
      border-radius: var(--border-radius-md);
      border: 1px solid #fcc;
      margin-top: var(--spacing-md);
      display: none;
    }

    .error-message.show {
      display: block;
    }

    .loading-spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: var(--text-white);
      animation: spin 1s ease-in-out infinite;
      margin-right: var(--spacing-sm);
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .password-strength {
      margin-top: var(--spacing-xs);
      font-size: var(--font-size-sm);
      display: none;
    }

    .password-strength.show {
      display: block;
    }

    .password-strength-weak { color: var(--danger-color); }
    .password-strength-medium { color: var(--warning-color); }
    .password-strength-strong { color: var(--success-color); }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      .form-row {
        grid-template-columns: 1fr;
      }

      .register-container {
        padding: var(--spacing-lg);
        margin: var(--spacing-md);
      }

      .register-title {
        font-size: var(--font-size-xl);
      }
    }
  </style>
</head>
<body>
  <div class="register-page">
    <div class="register-container">
      <div class="register-header">
        <h1 class="register-title">Create Account</h1>
        <p class="register-subtitle">Join the School Portal community</p>
      </div>

      <form class="register-form" id="registerForm">
        <div class="form-row">
          <div class="form-group">
            <label for="fullName" class="form-label">Full Name</label>
            <input type="text" id="fullName" class="form-input" required
                   placeholder="Enter your full name">
          </div>
          <div class="form-group">
            <label for="regNo" class="form-label">Registration Number</label>
            <input type="text" id="regNo" class="form-input" required
                   placeholder="e.g., 2024001">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="studentClass" class="form-label">Class</label>
            <input type="text" id="studentClass" class="form-input" required
                   placeholder="e.g., Year 1, Year 2">
          </div>
          <div class="form-group">
            <label for="gender" class="form-label">Gender</label>
            <select id="gender" class="form-select" required>
              <option value="">Select Gender</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label for="dob" class="form-label">Date of Birth</label>
          <input type="date" id="dob" class="form-input" required>
        </div>

        <div class="form-group">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" id="email" class="form-input" required
                 placeholder="Enter your email address">
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" class="form-input" required
                 placeholder="Create a password" minlength="6">
          <div id="passwordStrength" class="password-strength"></div>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <div class="register-actions">
          <button type="submit" class="register-btn" id="registerBtn">
            <span id="registerBtnText">Create Account</span>
          </button>
        </div>
      </form>

      <div class="register-links">
        <p>Already have an account?
          <a href="login.html" class="register-link">Sign in here</a>
        </p>
        <p><a href="index.html" class="register-link">← Back to Home</a></p>
      </div>
    </div>
  </div>

  <!-- External JavaScript -->
  <script src="utils/firebase-config.js"></script>
  <script src="utils/auth-service.js"></script>
  <script src="utils/database-service.js"></script>
  <script src="utils/ui-components.js"></script>

  <script>
    // Registration functionality
    async function handleRegistration(event) {
      event.preventDefault();

      const formData = {
        fullName: document.getElementById('fullName').value,
        regNo: document.getElementById('regNo').value,
        studentClass: document.getElementById('studentClass').value,
        gender: document.getElementById('gender').value,
        dob: document.getElementById('dob').value,
        email: document.getElementById('email').value,
        password: document.getElementById('password').value
      };

      const errorMessage = document.getElementById('errorMessage');
      const registerBtn = document.getElementById('registerBtn');
      const registerBtnText = document.getElementById('registerBtnText');

      // Clear previous error
      errorMessage.textContent = '';
      errorMessage.classList.remove('show');

      // Validate inputs
      if (!validateForm(formData)) {
        return;
      }

      // Show loading state
      registerBtn.disabled = true;
      registerBtnText.innerHTML = '<span class="loading-spinner"></span>Creating account...';

      try {
        // Initialize Firebase
        await window.FirebaseConfig.initializeFirebase();

        const { auth } = window.FirebaseConfig;
        const { createUserWithEmailAndPassword } = await import("https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js");
        const { db } = window.FirebaseConfig;

        // Create user account
        const userCredential = await createUserWithEmailAndPassword(auth, formData.email, formData.password);
        const user = userCredential.user;

        // Save additional user data to Firestore
        const { setDoc, doc } = await import("https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js");

        await setDoc(doc(db, "students", user.uid), {
          fullName: formData.fullName,
          regNo: formData.regNo,
          class: formData.studentClass,
          gender: formData.gender,
          dob: formData.dob,
          email: formData.email,
          currentUnits: 0,
          previousUnits: 0,
          createdAt: new Date().toISOString()
        });

        // Success - redirect to dashboard
        UI.showSuccess('Account created successfully! Redirecting...');
        setTimeout(() => {
          window.location.href = 'dashboard-new.html';
        }, 1000);

      } catch (error) {
        console.error('Registration error:', error);
        showError(getErrorMessage(error.code));
      } finally {
        // Reset button state
        registerBtn.disabled = false;
        registerBtnText.textContent = 'Create Account';
      }
    }

    function validateForm(data) {
      // Check required fields
      for (const [key, value] of Object.entries(data)) {
        if (!value || value.trim() === '') {
          showError('Please fill in all fields');
          return false;
        }
      }

      // Validate email
      if (!UI.isValidEmail(data.email)) {
        showError('Please enter a valid email address');
        return false;
      }

      // Validate password
      const passwordValidation = UI.validatePassword(data.password);
      if (!passwordValidation.isValid) {
        showError('Password must be at least 6 characters and contain uppercase, lowercase, and numbers');
        return false;
      }

      // Validate registration number format
      if (!/^\d{7}$/.test(data.regNo)) {
        showError('Registration number must be 7 digits');
        return false;
      }

      return true;
    }

    function showError(message) {
      const errorMessage = document.getElementById('errorMessage');
      errorMessage.textContent = message;
      errorMessage.classList.add('show');
    }

    function getErrorMessage(errorCode) {
      const errorMessages = {
        'auth/email-already-in-use': 'An account with this email already exists',
        'auth/weak-password': 'Password is too weak',
        'auth/invalid-email': 'Invalid email address',
        'auth/operation-not-allowed': 'Email/password accounts are not enabled',
        'auth/network-request-failed': 'Network error. Please check your connection'
      };

      return errorMessages[errorCode] || 'An error occurred during registration. Please try again.';
    }

    // Password strength indicator
    function updatePasswordStrength() {
      const password = document.getElementById('password').value;
      const strengthElement = document.getElementById('passwordStrength');

      if (password.length === 0) {
        strengthElement.classList.remove('show');
        return;
      }

      const validation = UI.validatePassword(password);
      strengthElement.classList.add('show');

      if (validation.isValid) {
        strengthElement.textContent = '✓ Strong password';
        strengthElement.className = 'password-strength show password-strength-strong';
      } else {
        const errorText = validation.errors[0] || 'Password is weak';
        strengthElement.textContent = '✗ ' + errorText;
        strengthElement.className = 'password-strength show password-strength-weak';
      }
    }

    // Initialize when DOM is loaded
    document.addEventListener('DOMContentLoaded', () => {
      const registerForm = document.getElementById('registerForm');
      const passwordInput = document.getElementById('password');

      registerForm.addEventListener('submit', handleRegistration);
      passwordInput.addEventListener('input', updatePasswordStrength);

      // Add Enter key support for form inputs
      const inputs = document.querySelectorAll('.form-input, .form-select');
      inputs.forEach(input => {
        input.addEventListener('keypress', (e) => {
          if (e.key === 'Enter') {
            handleRegistration(e);
          }
        });
      });
    });
  </script>
</body>
</html>
