<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile</title>
</head>
<body>
  <div style="width: 300px; margin: 50px auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px;">
    <h3>Welcome, <span id="welcomeEmail"></span></h3>
    <p>Email: <span id="userEmail"></span></p>
    <p>Class: <span id="userClass"></span></p>
    <button id="logoutBtn">Log out</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB5_DYPwO8KMPFodQnwH-o9_Z4kYwwjVWE",
      authDomain: "school-website-1a24c.firebaseapp.com",
      projectId: "school-website-1a24c",
      storageBucket: "school-website-1a24c.firebasestorage.app",
      messagingSenderId: "235324084724",
      appId: "1:235324084724:web:58b1945a75bf21da90e9a1",
      measurementId: "G-JGR7GRPL08"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const welcomeEmail = document.getElementById('welcomeEmail');
    const emailSpan = document.getElementById('userEmail');
    const classSpan = document.getElementById('userClass');
    const logoutBtn = document.getElementById('logoutBtn');

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        welcomeEmail.textContent = user.email;
        emailSpan.textContent = user.email;

        const docRef = doc(db, "users", user.uid);
        const docSnap = await getDoc(docRef);
        if (docSnap.exists()) {
          const data = docSnap.data();
          classSpan.textContent = data.class || "Not set";
        } else {
          classSpan.textContent = "Not set";
        }
      } else {
        window.location.href = "login.html"; // redirect if logged out
      }
    });

    logoutBtn.addEventListener('click', () => {
      signOut(auth);
    });
  </script>
</body>
</html>
