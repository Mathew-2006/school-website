<!-- profile.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .profile-card {
      background: white;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      text-align: center;
      width: 350px;
    }
    button {
      background-color: #d9534f;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="profile-card">
    <h2>Welcome, <span id="userEmail"></span></h2>
    <p>This is your student profile page.</p>
    <button id="logoutBtn">Log out</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB5_DYPwO8KMPFodQnwH-o9_Z4kYwwjVWE",
      authDomain: "school-website-1a24c.firebaseapp.com",
      projectId: "school-website-1a24c",
      storageBucket: "school-website-1a24c.firebasestorage.app",
      messagingSenderId: "235324084724",
      appId: "1:235324084724:web:58b1945a75bf21da90e9a1",
      measurementId: "G-JGR7GRPL08"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Check if user is logged in
    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById('userEmail').textContent = user.email;
      } else {
        // No user -> back to login
        window.location.href = "login.html";
      }
    });

    // Logout button
    document.getElementById('logoutBtn').addEventListener('click', () => {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    });
  </script>
</body>
</html>
