<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
</head>
<body>
  <h2>Register</h2>

  <form id="registerForm">
    <label>Email:</label><br />
    <input type="email" id="email" required /><br /><br />

    <label>Password:</label><br />
    <input type="password" id="password" required /><br /><br />

    <label>Class:</label><br />
    <input type="text" id="class" placeholder="eg. Grade 8" required /><br /><br />

    <button type="submit">Register</button>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB5_DYPwO8KMPFodQnwH-o9_Z4kYwwjVWE",
      authDomain: "school-website-1a24c.firebaseapp.com",
      projectId: "school-website-1a24c",
      storageBucket: "school-website-1a24c.firebasestorage.app",
      messagingSenderId: "235324084724",
      appId: "1:235324084724:web:58b1945a75bf21da90e9a1",
      measurementId: "G-JGR7GRPL08"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const registerForm = document.getElementById('registerForm');

    registerForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const userClass = document.getElementById('class').value;

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // save extra info to Firestore
        await setDoc(doc(db, "users", user.uid), {
          email: user.email,
          class: userClass
        });

        alert("Registered successfully!");
        window.location.href = "profile.html"; // redirect to profile page
      } catch (error) {
        alert(error.message);
      }
    });
  </script>
</body>
</html>
