<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
</head>
<body>
  <h2>Register</h2>

  <form id="registerForm">
    <label>Full Name:</label><br>
    <input type="text" id="fullName" required><br><br>

    <label>Registration No:</label><br>
    <input type="text" id="regNo" required><br><br>

    <label>Class:</label><br>
    <input type="text" id="class" required><br><br>

    <label>Gender:</label><br>
    <input type="text" id="gender" required><br><br>

    <label>Date of Birth:</label><br>
    <input type="text" id="dob" placeholder="dd/mm/yyyy" required><br><br>

    <label>Email:</label><br>
    <input type="email" id="email" required><br><br>

    <label>Password:</label><br>
    <input type="password" id="password" required><br><br>

    <button type="submit">Register</button>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB5_DYPwO8KMPFodQnwH-o9_Z4kYwwjVWE",
      authDomain: "school-website-1a24c.firebaseapp.com",
      projectId: "school-website-1a24c",
      storageBucket: "school-website-1a24c.firebasestorage.app",
      messagingSenderId: "235324084724",
      appId: "1:235324084724:web:58b1945a75bf21da90e9a1",
      measurementId: "G-JGR7GRPL08"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const fullName = document.getElementById('fullName').value;
      const regNo = document.getElementById('regNo').value;
      const className = document.getElementById('class').value;
      const gender = document.getElementById('gender').value;
      const dob = document.getElementById('dob').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        // Create user in Auth
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Create student doc in Firestore
        await setDoc(doc(db, "students", user.uid), {
          fullName: fullName,
          regNo: regNo,
          class: className,
          gender: gender,
          dob: dob,
          currentUnits: 0,
          previousUnits: 0,
          email: email
        });

        // Redirect to dashboard
        window.location.href = "dashboard.html";
      } catch (error) {
        alert(error.message);
      }
    });
  </script>
</body>
</html>
