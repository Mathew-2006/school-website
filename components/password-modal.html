<!-- Password Change Modal Component -->
<div id="passwordModal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h3 class="modal-title">Change Password</h3>
      <button class="modal-close" onclick="UI.closeModal('passwordModal')">&times;</button>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <label for="newPassword" class="form-label">New Password</label>
        <input type="password" id="newPassword" class="form-input" required minlength="6">
        <small class="text-muted">Password must be at least 6 characters long</small>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-outline" onclick="UI.closeModal('passwordModal')">Cancel</button>
      <button class="btn btn-primary" id="changePasswordBtn" onclick="handlePasswordChange()">Change Password</button>
    </div>
  </div>
</div>
