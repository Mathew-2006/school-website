<!-- Profile Section Component -->
<section id="profileSection" class="content-section" data-section="profile">
  <div class="card">
    <div class="card-header">
      <h3 class="card-title">My Profile</h3>
    </div>
    <div class="profile-content">
      <div class="profile-field">
        <label class="profile-label">Full Name:</label>
        <span id="fullName" class="profile-value"></span>
      </div>
      <div class="profile-field">
        <label class="profile-label">Registration Number:</label>
        <span id="regNo" class="profile-value"></span>
      </div>
      <div class="profile-field">
        <label class="profile-label">Class:</label>
        <span id="studentClass" class="profile-value"></span>
      </div>
      <div class="profile-field">
        <label class="profile-label">Gender:</label>
        <span id="gender" class="profile-value"></span>
      </div>
      <div class="profile-field">
        <label class="profile-label">Date of Birth:</label>
        <span id="dob" class="profile-value"></span>
      </div>
      <div class="profile-field">
        <label class="profile-label">Email:</label>
        <span id="email" class="profile-value"></span>
      </div>
      <div class="profile-actions">
        <button class="btn btn-primary" id="editProfileBtn" onclick="showEditProfileModal()">Edit Profile</button>
      </div>
    </div>
  </div>
</section>
