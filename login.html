<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Login / Register</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 400px;
      margin: 50px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #004080;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #004080;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 10px;
    }
    button:hover {
      background: #003060;
    }
    #message {
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Student Login</h2>
    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button type="submit">Log In</button>
    </form>

    <h2>Register</h2>
    <form id="registerForm">
      <input type="email" id="registerEmail" placeholder="Email" required />
      <input type="password" id="registerPassword" placeholder="Password" required />
      <button type="submit">Register</button>
    </form>

    <p id="message"></p>
  </div>

  <script type="module">
    // Import Firebase modules you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword
    } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";

    // Your Firebase config (yours pasted here)
    const firebaseConfig = {
      apiKey: "AIzaSyB5_DYPwO8KMPFodQnwH-o9_Z4kYwwjVWE",
      authDomain: "school-website-1a24c.firebaseapp.com",
      projectId: "school-website-1a24c",
      storageBucket: "school-website-1a24c.firebasestorage.app",
      messagingSenderId: "235324084724",
      appId: "1:235324084724:web:58b1945a75bf21da90e9a1",
      measurementId: "G-JGR7GRPL08"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const message = document.getElementById('message');

    // login
    document.getElementById('loginForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      signInWithEmailAndPassword(auth, email, password)
        .then(userCredential => {
          message.textContent = "Login successful! Welcome " + userCredential.user.email;
          message.style.color = "green";
          // optionally redirect to profile.html
          // window.location.href = "profile.html";
        })
        .catch(error => {
          message.textContent = error.message;
          message.style.color = "red";
        });
    });

    // register
    document.getElementById('registerForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('registerEmail').value;
      const password = document.getElementById('registerPassword').value;

      createUserWithEmailAndPassword(auth, email, password)
        .then(userCredential => {
          message.textContent = "Registration successful! You can now log in.";
          message.style.color = "green";
        })
        .catch(error => {
          message.textContent = error.message;
          message.style.color = "red";
        });
    });
  </script>
</body>
</html>
