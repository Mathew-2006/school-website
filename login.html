<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
</head>
<body>
  <h2>Login</h2>

  <form id="loginForm">
    <label>Email:</label><br />
    <input type="email" id="email" required /><br /><br />

    <label>Password:</label><br />
    <input type="password" id="password" required /><br /><br />

    <button type="submit">Login</button>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB5_DYPwO8KMPFodQnwH-o9_Z4kYwwjVWE",
      authDomain: "school-website-1a24c.firebaseapp.com",
      projectId: "school-website-1a24c",
      storageBucket: "school-website-1a24c.firebasestorage.app",
      messagingSenderId: "235324084724",
      appId: "1:235324084724:web:58b1945a75bf21da90e9a1",
      measurementId: "G-JGR7GRPL08"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginForm = document.getElementById('loginForm');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        // redirect to profile after login
        window.location.href = "profile.html";
      } catch (error) {
        alert(error.message);
      }
    });

    // If already logged in, go to profile automatically
    onAuthStateChanged(auth, (user) => {
      if (user) {
        window.location.href = "profile.html";
      }
    });
  </script>
</body>
</html>
