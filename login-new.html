<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - School Portal</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="assets/css/main.css">

  <!-- Inline styles for login-specific styling -->
  <style>
    .login-page {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
      padding: var(--spacing-md);
    }

    .login-container {
      background: var(--bg-secondary);
      border-radius: var(--border-radius-lg);
      box-shadow: var(--shadow-lg);
      padding: var(--spacing-xxl);
      width: 100%;
      max-width: 400px;
    }

    .login-header {
      text-align: center;
      margin-bottom: var(--spacing-xxl);
    }

    .login-title {
      font-size: var(--font-size-2xl);
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: var(--spacing-sm);
    }

    .login-subtitle {
      color: var(--text-secondary);
      font-size: var(--font-size-base);
    }

    .login-form {
      display: flex;
      flex-direction: column;
      gap: var(--spacing-lg);
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-label {
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: var(--spacing-sm);
    }

    .form-input {
      padding: var(--spacing-md);
      border: 2px solid #e1e5e9;
      border-radius: var(--border-radius-md);
      font-size: var(--font-size-base);
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
    }

    .login-actions {
      display: flex;
      flex-direction: column;
      gap: var(--spacing-md);
      margin-top: var(--spacing-lg);
    }

    .login-btn {
      padding: var(--spacing-md);
      background: var(--primary-color);
      color: var(--text-white);
      border: none;
      border-radius: var(--border-radius-md);
      font-size: var(--font-size-base);
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .login-btn:hover {
      background: var(--primary-dark);
    }

    .login-btn:disabled {
      background: var(--medium-gray);
      cursor: not-allowed;
    }

    .login-links {
      text-align: center;
      margin-top: var(--spacing-lg);
    }

    .login-link {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 500;
    }

    .login-link:hover {
      color: var(--primary-dark);
      text-decoration: underline;
    }

    .error-message {
      background: #fee;
      color: var(--danger-color);
      padding: var(--spacing-md);
      border-radius: var(--border-radius-md);
      border: 1px solid #fcc;
      margin-top: var(--spacing-md);
      display: none;
    }

    .error-message.show {
      display: block;
    }

    .loading-spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: var(--text-white);
      animation: spin 1s ease-in-out infinite;
      margin-right: var(--spacing-sm);
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Mobile responsiveness */
    @media (max-width: 480px) {
      .login-container {
        padding: var(--spacing-lg);
        margin: var(--spacing-md);
      }

      .login-title {
        font-size: var(--font-size-xl);
      }
    }
  </style>
</head>
<body>
  <div class="login-page">
    <div class="login-container">
      <div class="login-header">
        <h1 class="login-title">Welcome Back</h1>
        <p class="login-subtitle">Sign in to your School Portal account</p>
      </div>

      <form class="login-form" id="loginForm">
        <div class="form-group">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" id="email" class="form-input" required
                 placeholder="Enter your email address">
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" class="form-input" required
                 placeholder="Enter your password">
        </div>

        <div class="error-message" id="errorMessage"></div>

        <div class="login-actions">
          <button type="submit" class="login-btn" id="loginBtn">
            <span id="loginBtnText">Sign In</span>
          </button>
        </div>
      </form>

      <div class="login-links">
        <p>Don't have an account?
          <a href="register.html" class="login-link">Create one here</a>
        </p>
        <p><a href="index.html" class="login-link">‚Üê Back to Home</a></p>
      </div>
    </div>
  </div>

  <!-- External JavaScript -->
  <script src="utils/firebase-config.js"></script>
  <script src="utils/auth-service.js"></script>
  <script src="utils/ui-components.js"></script>

  <script>
    // Login functionality
    async function handleLogin(event) {
      event.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('errorMessage');
      const loginBtn = document.getElementById('loginBtn');
      const loginBtnText = document.getElementById('loginBtnText');

      // Clear previous error
      errorMessage.textContent = '';
      errorMessage.classList.remove('show');

      // Validate inputs
      if (!email || !password) {
        showError('Please fill in all fields');
        return;
      }

      if (!UI.isValidEmail(email)) {
        showError('Please enter a valid email address');
        return;
      }

      // Show loading state
      loginBtn.disabled = true;
      loginBtnText.innerHTML = '<span class="loading-spinner"></span>Signing in...';

      try {
        // Initialize Firebase
        await window.FirebaseConfig.initializeFirebase();

        const { auth } = window.FirebaseConfig;
        const { signInWithEmailAndPassword } = await import("https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js");

        await signInWithEmailAndPassword(auth, email, password);

        // Success - redirect to dashboard
        UI.showSuccess('Login successful! Redirecting...');
        setTimeout(() => {
          window.location.href = 'dashboard-new.html';
        }, 1000);

      } catch (error) {
        console.error('Login error:', error);
        showError(getErrorMessage(error.code));
      } finally {
        // Reset button state
        loginBtn.disabled = false;
        loginBtnText.textContent = 'Sign In';
      }
    }

    function showError(message) {
      const errorMessage = document.getElementById('errorMessage');
      errorMessage.textContent = message;
      errorMessage.classList.add('show');
    }

    function getErrorMessage(errorCode) {
      const errorMessages = {
        'auth/user-not-found': 'No account found with this email address',
        'auth/wrong-password': 'Incorrect password',
        'auth/invalid-email': 'Invalid email address',
        'auth/user-disabled': 'This account has been disabled',
        'auth/too-many-requests': 'Too many failed attempts. Please try again later',
        'auth/network-request-failed': 'Network error. Please check your connection'
      };

      return errorMessages[errorCode] || 'An error occurred during login. Please try again.';
    }

    // Initialize when DOM is loaded
    document.addEventListener('DOMContentLoaded', () => {
      const loginForm = document.getElementById('loginForm');
      loginForm.addEventListener('submit', handleLogin);

      // Add Enter key support for form inputs
      const inputs = document.querySelectorAll('.form-input');
      inputs.forEach(input => {
        input.addEventListener('keypress', (e) => {
          if (e.key === 'Enter') {
            handleLogin(e);
          }
        });
      });
    });
  </script>
</body>
</html>
