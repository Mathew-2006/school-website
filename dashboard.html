<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
    }
    .sidebar {
      width: 220px;
      background: #3498db;
      color: #fff;
      height: 100vh;
      padding-top: 30px;
      position: fixed;
      top: 0;
      left: 0;
    }
    .nav-links {
      list-style: none;
      padding: 0;
    }
    .nav-links li {
      margin-bottom: 10px;
    }
    .nav-links a {
      color: #fff;
      text-decoration: none;
      display: block;
      padding: 10px 20px;
      transition: background 0.3s;
    }
    .nav-links a:hover {
      background: rgba(255,255,255,0.2);
    }
    .main-content {
      margin-left: 220px; /* same width as sidebar */
      padding: 20px;
      flex: 1;
    }
    section {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    /* Password modal */
    #passwordModal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
    }
    #passwordModal .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
    }
    .close {
      float: right;
      font-size: 24px;
      cursor: pointer;
    }
    .btn {
      background: #3498db;
      color: #fff;
      border: none;
      padding: 8px 15px;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <ul class="nav-links">
      <li><a href="#dashboardSection">Dashboard</a></li>
      <li><a href="#profileSection">My Profile</a></li>
      <li><a href="#unitsSection">My Units</a></li>
      <li><a href="#notificationsSection">Notifications</a></li>
      <li><a href="#" id="logoutBtn">Logout</a></li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <section id="dashboardSection">
      <h1>Dashboard</h1>
      <p>Welcome to your dashboard!</p>
      <button class="btn" id="openPasswordModal">Change Password</button>
    </section>

    <section id="profileSection" style="display:none">
      <h2>My Profile</h2>
      <p>Your profile info will appear here.</p>
    </section>

    <section id="unitsSection" style="display:none">
      <h2>My Units</h2>
      <p>Units info here.</p>
    </section>

    <section id="notificationsSection" style="display:none">
      <h2>Notifications</h2>
      <p>Your notifications here.</p>
    </section>
  </div>

  <!-- Password Modal -->
  <div id="passwordModal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3>Change Password</h3>
      <input type="password" id="newPassword" placeholder="New Password" style="width:100%;padding:8px;margin-bottom:10px;">
      <button class="btn" id="changePasswordBtn">Change</button>
    </div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut, updatePassword } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB5_DYPwO8KMPFodQnwH-o9_Z4kYwwjVWE",
      authDomain: "school-website-1a24c.firebaseapp.com",
      projectId: "school-website-1a24c",
      storageBucket: "school-website-1a24c.firebasestorage.app",
      messagingSenderId: "235324084724",
      appId: "1:235324084724:web:58b1945a75bf21da90e9a1",
      measurementId: "G-JGR7GRPL08"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Auth state
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html";
      }
    });

    // Logout
    document.getElementById('logoutBtn').addEventListener('click', () => {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    });

    // Password modal
    const modal = document.getElementById('passwordModal');
    document.getElementById('openPasswordModal').onclick = () => modal.style.display = 'block';
    document.querySelector('.close').onclick = () => modal.style.display = 'none';
    window.onclick = (e) => { if (e.target == modal) modal.style.display = 'none'; };

    // Change password
    document.getElementById('changePasswordBtn').addEventListener('click', () => {
      const newPass = document.getElementById('newPassword').value;
      const user = auth.currentUser;
      if (user && newPass) {
        updatePassword(user, newPass).then(() => {
          alert("Password updated!");
          modal.style.display = 'none';
        }).catch(err => alert(err.message));
      } else {
        alert("Enter a password.");
      }
    });

    // Navigation
    document.querySelectorAll('.nav-links a').forEach(link => {
      link.addEventListener('click', e => {
        const href = link.getAttribute('href');
        if (href.startsWith('#')) {
          e.preventDefault();
          document.querySelectorAll('.main-content section').forEach(s => s.style.display = 'none');
          const target = document.getElementById(href.substring(1));
          if (target) target.style.display = 'block';
        }
      });
    });
  </script>

</body>
</html>
