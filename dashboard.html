<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header {
      background: #3498db;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    .container {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .logout {
      display: inline-block;
      padding: 10px 15px;
      background: #e74c3c;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 20px;
    }

    .logout:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>
  <header>
    <h1 id="welcomeText">Welcome, Student</h1>
    <a href="#" id="logoutBtn" class="logout">Logout</a>
  </header>

  <div class="container">
    <div class="cards">
      <div class="card">
        <h3>Personal Information</h3>
        <p><strong>Name:</strong> <span id="fullName"></span></p>
        <p><strong>Email:</strong> <span id="email"></span></p>
        <p><strong>Reg No:</strong> <span id="regNo"></span></p>
        <p><strong>Class:</strong> <span id="class"></span></p>
        <p><strong>Gender:</strong> <span id="gender"></span></p>
        <p><strong>DOB:</strong> <span id="dob"></span></p>
      </div>

      <div class="card">
        <h3>Registered Units (Current Sem)</h3>
        <h1 id="currentUnits">0</h1>
      </div>

      <div class="card">
        <h3>Units Registered (Previous Sems)</h3>
        <h1 id="previousUnits">0</h1>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB5_DYPwO8KMPFodQnwH-o9_Z4kYwwjVWE",
      authDomain: "school-website-1a24c.firebaseapp.com",
      projectId: "school-website-1a24c",
      storageBucket: "school-website-1a24c.firebasestorage.app",
      messagingSenderId: "235324084724",
      appId: "1:235324084724:web:58b1945a75bf21da90e9a1",
      measurementId: "G-JGR7GRPL08"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        // fetch student data
        const docRef = doc(db, "students", user.uid);
        const docSnap = await getDoc(docRef);
        if (docSnap.exists()) {
          const data = docSnap.data();

          // Fill fields
          document.getElementById('fullName').textContent = data.fullName || '';
          document.getElementById('email').textContent = data.email || user.email;
          document.getElementById('regNo').textContent = data.regNo || '';
          document.getElementById('class').textContent = data.class || '';
          document.getElementById('gender').textContent = data.gender || '';
          document.getElementById('dob').textContent = data.dob || '';
          document.getElementById('currentUnits').textContent = data.currentUnits || 0;
          document.getElementById('previousUnits').textContent = data.previousUnits || 0;

          // update welcome text
          document.getElementById('welcomeText').textContent = `Welcome, ${data.fullName}`;
        } else {
          // fallback if no doc
          document.getElementById('fullName').textContent = user.email;
          document.getElementById('welcomeText').textContent = `Welcome, ${user.email}`;
        }
      } else {
        window.location.href = 'index.html';
      }
    });

    document.getElementById('logoutBtn').addEventListener('click', () => {
      signOut(auth).then(() => {
        window.location.href = 'index.html';
      });
    });
  </script>
</body>
</html>
