<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f8;
    }

    header {
      background: #3498db;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 0 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .card {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .card h3 {
      margin-top: 0;
      color: #3498db;
    }

    .logout-btn {
      background: #e74c3c;
      border: none;
      color: #fff;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 10px;
    }

    .logout-btn:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to the Student Dashboard</h1>
    <button class="logout-btn" id="logoutBtn">Logout</button>
  </header>

  <div class="container">
    <div class="card">
      <h3>My Profile</h3>
      <p><strong>Name:</strong> <span id="fullName"></span></p>
      <p><strong>Reg No:</strong> <span id="regNo"></span></p>
      <p><strong>Class:</strong> <span id="studentClass"></span></p>
      <p><strong>Gender:</strong> <span id="gender"></span></p>
      <p><strong>Date of Birth:</strong> <span id="dob"></span></p>
      <p><strong>Email:</strong> <span id="email"></span></p>
    </div>

    <div class="card">
      <h3>Current Units</h3>
      <p><span id="currentUnits">0</span></p>
    </div>

    <div class="card">
      <h3>Previous Units</h3>
      <p><span id="previousUnits">0</span></p>
    </div>

    <div class="card">
      <h3>Notifications</h3>
      <p>No new notifications</p>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB5_DYPwO8KMPFodQnwH-o9_Z4kYwwjVWE",
      authDomain: "school-website-1a24c.firebaseapp.com",
      projectId: "school-website-1a24c",
      storageBucket: "school-website-1a24c.firebasestorage.app",
      messagingSenderId: "235324084724",
      appId: "1:235324084724:web:58b1945a75bf21da90e9a1",
      measurementId: "G-JGR7GRPL08"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const logoutBtn = document.getElementById('logoutBtn');

    logoutBtn.addEventListener('click', () => {
      signOut(auth).then(() => {
        window.location.href = 'index.html';
      });
    });

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const docRef = doc(db, "students", user.uid);
        const docSnap = await getDoc(docRef);
        if (docSnap.exists()) {
          const data = docSnap.data();
          document.getElementById('fullName').textContent = data.fullName;
          document.getElementById('regNo').textContent = data.regNo;
          document.getElementById('studentClass').textContent = data.class;
          document.getElementById('gender').textContent = data.gender;
          document.getElementById('dob').textContent = data.dob;
          document.getElementById('email').textContent = data.email;
          document.getElementById('currentUnits').textContent = data.currentUnits || 0;
          document.getElementById('previousUnits').textContent = data.previousUnits || 0;
        } else {
          console.log("No student data found");
        }
      } else {
        window.location.href = 'index.html';
      }
    });
  </script>
</body>
</html>
