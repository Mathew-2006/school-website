<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My School Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
    mar~gin: 0;
      padding: 0;
    }
    header {
      background: #003366;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
    }
    main {
      padding: 2rem;
    }
    .login-box {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      max-width: 400px;
      margin: 2rem auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    input {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #003366;
      color: white;
      border: none;
      padding: 0.8rem;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0055aa;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My School Portal</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <main>
    <div class="login-box">
      <h2>Student Login</h2>
      <form>
        <input type="text" placeholder="Student ID" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
    </div>
  </main>
</body>
</html>
